databaseChangeLog:
  - changeSet:
      id: '1'
      author: Karolina Ramaskaite
      comment: Sample table to demo Liquibase integration
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: true
