databaseChangeLog:
  - changeSet:
      id: 'SAT-DB1'
      author: Karolina Ramaskaite's team
      comment: Sourcery admission tool's database
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: user(id)
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: summary
                  type: varchar(100)
                  constraints:
                    nullable: true
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_category
                    references: category(id)
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    references: user(id)
        - createTable:
            tableName: answer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: is_correct
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_task
                    references: task(id)
